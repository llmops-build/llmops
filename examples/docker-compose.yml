version: '3.8'

services:
  postgres:
    image: postgres:16-alpine
    container_name: pg_llmops
    restart: unless-stopped
    ports:
      - '5432:5432'
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: password
      POSTGRES_DB: pg_llmops
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ['CMD-SHELL', 'pg_isready -U postgres']
      interval: 10s
      timeout: 5s
      retries: 5

  pghero:
    image: ankane/pghero
    container_name: pghero_llmops
    restart: unless-stopped
    ports:
      - '8080:8080'
    environment:
      DATABASE_URL: postgres://postgres:password@postgres:5432/pg_llmops
    depends_on:
      postgres:
        condition: service_healthy

volumes:
  postgres_data:
