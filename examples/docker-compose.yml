services:
  postgres:
    image: postgres:16-alpine
    container_name: pg_llmops
    restart: unless-stopped
    ports:
      - '5432:5432'
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: password
      POSTGRES_DB: pg_llmops
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ['CMD-SHELL', 'pg_isready -U postgres']
      interval: 10s
      timeout: 5s
      retries: 5

  pgadmin:
    image: dpage/pgadmin4
    container_name: pgadmin_llmops
    restart: unless-stopped
    ports:
      - '8080:80'
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@llmops.dev
      PGADMIN_DEFAULT_PASSWORD: password
    depends_on:
      postgres:
        condition: service_healthy

  postgrest:
    image: postgrest/postgrest:latest
    container_name: postgrest_llmops
    restart: unless-stopped
    ports:
      - '3005:3005'
    environment:
      PGRST_DB_URI: postgres://postgres:password@postgres:5432/pg_llmops
      PGRST_DB_SCHEMA: llmops
      PGRST_DB_EXTRA_SEARCH_PATH: public
      PGRST_DB_ANON_ROLE: postgres
    depends_on:
      postgres:
        condition: service_healthy

volumes:
  postgres_data:
